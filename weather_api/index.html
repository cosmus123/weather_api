<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" class="href">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Weather App</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h3>Weather App for any City</h3>
            <br>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>City</th>
                            <th>Country</th>
                            <th>Long</th>
                            <th>Lat</th>
                            <th>Weather</th>
                            <th>Temp(K)</th>
                            <th>Pressure(hpa)</th>
                            <th>Humidity(%)</th>
                            <th>Temp_min(K)</th>
                            <th>Temp_max(K)</th>
                            <th>Wind_speed(m/s)</th>
                            <th>Wind(deg)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="c_01"></td>
                            <td id="c_02"></td>
                            <td id="c_03"></td>
                            <td id="c_04"></td>
                            <td id="c_05"></td>
                            <td id="c_06"></td>
                            <td id="c_07"></td>
                            <td id="c_08"></td>
                            <td id="c_09"></td>
                            <td id="c_10"></td>
                            <td id="c_11"></td>
                            <td id="c_12"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Any City</span>
            <input type="text" class="form-control" id="input" placeholder="Input City Name" aria-describedby="basic-addon1">
        </div>
        <br><br>
        <button class="btn btn-primary btn-md" id="button">Get Data</button>
        <br><br>
        <div id="output"></div>


    </div>


    <script src="script.js"></script>
</body>

</html>
